<div class="job-card" *ngIf="job">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" class="ion-padding">
        <ion-avatar class="company-logo">
          <img [src]="job.company.logo" alt="Company Logo">
        </ion-avatar>
      </ion-col>
      <ion-col size-xs="12" class="ion-padding-start">
        <span class="job-title font-size-16 font-family-poppins-medium">{{ job.title }}</span>
      </ion-col>
      <ion-col size-xs="12" class="ion-padding-start">
        <ion-text class="company font-family-poppins-medium font-size-16 color-light-grey">{{ job.company.name }}</ion-text>
      </ion-col>
      <ion-col size-xs="12">
        <ion-grid>
          <ion-row>
            <ion-col class="display-flex ion-align-items-center">
              <ion-icon name="time-outline" aria-hidden="true">
              </ion-icon><ion-text class="font-family-poppins-regular font-size-12 color-light-grey">{{ job.postedAt }}</ion-text>
            </ion-col>
            <ion-col class="display-flex ion-align-items-center">
              <ion-icon name="hourglass-outline" aria-hidden="true"></ion-icon>
              <ion-text class="font-family-poppins-regular font-size-12 color-light-grey">{{ job.type }}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size-xs="12" class="ion-padding-start display-flex ion-align-items-center">
        <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
        <ion-text class="font-family-poppins-regular font-size-12 color-light-grey">{{ job.location }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
