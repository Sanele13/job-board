<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="display-flex ion-align-items-center">
        <ion-col size-xs="3">
          <ion-button color="primary" fill="clear" (click)="goBack()">
            <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size-xs="9">
          <ion-title color="primary" class="font-family-poppins-medium font-size-18">Edit Profile</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12">
        <div class="profile-pic-container">
          <div class="profile-pic">
            <img src="{{user.avatar}}" alt="profile-pic">
            <div class="profile-pic-edit">
              <button class="camera-button" (click)="fileInput.click()">
                <ion-icon name="camera" slot="icon-only"></ion-icon>
              </button>
            </div>
          </div>
          <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-xs="12" class="ion-padding">
        <ion-item class="ion-no-padding">
          <ion-label position="floating" color="primary">Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-label position="floating" color="primary">Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-label position="floating" color="primary">Contact Number</ion-label>
          <ion-input type="text" [(ngModel)]="user.contactNumber"></ion-input>
        </ion-item>
        <ion-item class="ion-no-padding" disabled="true">
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-xs="12">
        <button class="save-button font-family-poppins-semi-bold font-size-16" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
